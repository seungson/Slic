<!DOCTYPE html>
<head>
    <title> 
        test-api (local server)
    </title>
<body>
    <div class="container">
    <h1>Slic Server</h1>
    <h2>image upload</h2>
    {% if pred %}
        <div>
            <img src= "{{ src }}" width="40%" height="40%">
        </div>
    
        <div>
            <p><b> {{ pred }} </b></p>
        </div>
    {% endif %}
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="submit">
    </form>
    </div>
</body>
</head>
